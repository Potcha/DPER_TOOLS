name: build-import-videos

on:
  push:
    tags:
      - 'import-videos-v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        working-directory: ./DPER_TOOLS/Import_Videos
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
      - name: Build exe
        working-directory: ./DPER_TOOLS/Import_Videos
        run: pyinstaller --onefile --console import_yt_dlp.py -n import-videos
      - name: Upload artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: DPER_TOOLS/Import_Videos/dist/import-videos.exe
